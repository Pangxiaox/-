<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>医生登录</title>
    <link href="/static/css/demo2.css" rel="stylesheet" type="text/css">
    <!--Framework-->
    <script src="/static/js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="/static/js/jquery-ui.js" type="text/javascript"></script>
</head>

<style>
    label{
        font-size: 20px;
    }
    p{
        font-size: 36px;
        text-align: center;
        color:gray;
    }
    #submit{
        font-size: 22px;
    }
    #container{
        border-radius: 10px;
        border:3px solid forestgreen;
    }
</style>

<body>
        <div class="container" id="container">

            <p>
                <span>医生注册</span>
            </p>

            <h1>
                {{ state }}
            </h1>

            <form class="contact" method="post" id="form">
                {% csrf_token %}
            <div class="row clearfix">
                <div class="lbl">
                    <label for="docid">
                        用户名/账号：</label>
                </div>
                <div class="ctrl">
                    <input type="text" id="docid" name="docid" placeholder="请输入您的个人账号">
                </div>
            </div>

                <br/>

            <div class="row clearfix">
                <div class="lbl">
                    <label for="docid">
                        医生姓名：</label>
                </div>
                <div class="ctrl">
                    <input type="text" id="docname" name="docname" placeholder="请输入您的真实姓名">
                </div>
            </div>

                <br/>

            <div class="row clearfix">
                <div class="lbl">
                    <label for="docid">
                        医院姓名：</label>
                </div>
                <div class="ctrl">
                    <input type="text" id="hosname" name="hosname" placeholder="请输入您所在医院的名字">
                </div>
            </div>

                <br/>

             <div class="row clearfix">
                <div class="lbl">
                    <label for="docid">
                        医院编号：</label>
                </div>
                <div class="ctrl">
                    <input type="text" id="hosid" name="hosid" placeholder="请输入您所在医院的编号">
                </div>
            </div>

                <br/>

            <div class="row clearfix">
                <div class="lbl">
                    <label for="docpwd">
                        登录密码：</label>
                </div>
                <div class="ctrl">
                    <input type="password" id="docpwd" name="docpwd" placeholder="请输入密码">
                </div>
            </div>

                <br/>

            <div class="row clearfix">
                <div class="lbl">
                    <label for="docpwd">
                        再次输入登录密码：</label>
                </div>
                <div class="ctrl">
                    <input type="password" id="repeat_docpwd" name="repeat_docpwd" placeholder="请再次输入密码">
                </div>
            </div>

                <br/>

            <div class="row clearfix" style="text-align: center">
                    <input type="submit" name="submit" id="submit" class="submit" value="注册">
            </div>

            </form>
        </div>


</body>
</html>
