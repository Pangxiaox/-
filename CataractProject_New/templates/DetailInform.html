<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>病历</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!-- CSS Files -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/static/css/paper-bootstrap-wizard.css" rel="stylesheet" />

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="/static/css/demo.css" rel="stylesheet" />

    <!-- Fonts and Icons -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
    <link href="/static/css/themify-icons.css" rel="stylesheet">
</head>

<body>
<!--   Big container   -->
<div class="container">
    <div class="row">
        <div class="col-sm-20">

            <!--      Wizard container        -->

            <div class="wizard-container">

                <div class="card wizard-card" data-color="green" id="wizard" style="border-radius: 8px; border:1px solid black">

                    <form method="post">
                        {% csrf_token %}

                        <!--        You can switch " data-color="green" "  with one of the next bright colors: "blue", "azure", "orange", "red"       -->

                        <div class="wizard-header">
                            <h3 class="wizard-title">病历</h3>
                            <br/>
							<div class="row">
								<div class="col-sm-2 col-sm-offset-1">
									<label>姓名：</label>
									<input type="text" class="form-control" name="name">
								</div>
                                <div class="col-sm-2">
                                    <label>年龄：</label>
                                    <input type="text" class="form-control" name="age">
                                </div>
								<div class="col-sm-2">
									<label>性别：</label>
									<select class="form-control" name="sex" id="sex">
										<option value="男" selected>男</option>
										<option value="女">女</option>
									</select>
								</div>
								<div class="col-sm-3">
									<label>住院号：</label>
									<input type="text" class="form-control" name="id">
								</div>
							 </div>
                        </div>
                        <div class="wizard-navigation">
                            <div class="progress-with-circle">
                                <div class="progress-bar" role="progressbar" aria-valuenow="1" aria-valuemin="1" aria-valuemax="4" style="width: 15%;"></div>
                            </div>
                            <ul>
                                <li>
                                    <a href="#personinfo" data-toggle="tab">
                                        <div class="icon-circle">
                                            <i class="ti-user"></i>
                                        </div>
                                        个人信息
                                    </a>
                                </li>
                                <li>
                                    <a href="#basicinfo" data-toggle="tab">
                                        <div class="icon-circle">
                                            <i class="ti-file"></i>
                                        </div>
                                        基本信息
                                    </a>
                                </li>
                                <li>
                                    <a href="#bodycheck" data-toggle="tab">
                                        <div class="icon-circle">
                                            <i class="ti-light-bulb"></i>
                                        </div>
                                        体格检查
                                    </a>
                                </li>
                                <li>
                                    <a href="#chestcheck" data-toggle="tab">
                                        <div class="icon-circle">
                                            <i class="ti-light-bulb"></i>
                                        </div>
                                        胸部检查
                                    </a>
                                </li>
                                <li>
                                    <a href="#stomachcheck" data-toggle="tab">
                                        <div class="icon-circle">
                                            <i class="ti-light-bulb"></i>
                                        </div>
                                        腹部检查
                                    </a>
                                </li>
                                <li>
                                    <a href="#eyecheck" data-toggle="tab">
                                        <div class="icon-circle">
                                            <i class="ti-light-bulb"></i>
                                        </div>
                                        眼部检查
                                    </a>
                                </li>
                                <li>
                                    <a href="#extracheck" data-toggle="tab">
                                        <div class="icon-circle">
                                            <i class="ti-light-bulb"></i>
                                        </div>
                                        辅助检查
                                    </a>
                                </li>
                                <li>
                                    <a href="#diagnose" data-toggle="tab">
                                        <div class="icon-circle">
                                            <i class="ti-target"></i>
                                        </div>
                                        诊断报告
                                    </a>
                                </li>
                            </ul>
                        </div>

                        <div class="tab-content">

                            <div class="tab-pane" id="personinfo">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <h5 class="info-text">病人个人信息</h5>
                                    </div>

                                    <div class="col-sm-3 col-sm-offset-1">
                                        <div class="form-group">
                                            <label>姓名</label>
                                            <input type="text" name="name" class="form-control" id="exampleInputEmail0" placeholder="请输入姓名">
                                        </div>
                                    </div>

                                    <div class="col-sm-2">
                                        <div class="form-group">
                                            <label>年龄</label>
                                            <input type="text" name="age" class="form-control" id="exampleInputEmail2" placeholder="请输入年龄">
                                        </div>
                                    </div>

                                    <div class="col-sm-2">
                                        <div class="form-group">
                                            <label>性别</label>
                                            <select class="form-control" name="sex" id="sex">
                                                <option value="男" name="男" selected>男</option>
                                                <option value="女" name="女">女</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="col-sm-2">
                                        <div class="form-group">
                                            <label>民族</label>
											<input type="text" name="nation" class="form-control" placeholder="请输入民族">
                                        </div>
                                    </div>

                                    <div class="col-sm-5 col-sm-offset-1">
                                        <div class="form-group">
                                            <label>职业</label>
                                            <input type="text" name="occupation" class="form-control" id="exampleInputEmail1" placeholder="请输入职业">
                                        </div>
                                    </div>

                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label>婚姻</label>
                                            <select class="form-control" name="marriage">
                                                <option value="已婚" name="已婚" selected>已婚</option>
                                                <option value="未婚" name="未婚">未婚</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="col-sm-5 col-sm-offset-1">
                                        <div class="form-group">
                                            <label>出生地</label>
                                            <input type="text" name="p_birthplace" class="form-control" id="exampleInputEmail1" placeholder="请输入出生地">
                                        </div>
                                    </div>

                                    <div class="col-sm-5">
                                        <div class="form-group">
                                            <label>住址</label>
                                            <input type="text" name="address" class="form-control" placeholder="请输入住址">
                                        </div>
                                    </div>


									<div class="col-sm-3 col-sm-offset-1">
										<div class="form-group">
											<label>病史报告者</label>
											<input type="text" name="medicalhistory_reporter" class="form-control" placeholder="请输入病史报告者">
										</div>
									</div>

									<div class="col-sm-3">
										<div class="form-group">
											<label>入院（室）日期</label>
											<input type="date" name="admission_date" class="form-control" id="admission_date">
										</div>
									</div>

									<div class="col-sm-3">
										<div class="form-group">
											<label>病史记录时间</label>
											<input type="datetime-local" name="medicalhistory_recordtime" class="form-control" id="medicalhistory_recordtime">
										</div>
									</div>

								</div>
							</div>

                            <div class="tab-pane" id="basicinfo">
                                <h5 class="info-text">病人基本信息</h5>

                                <div class="col-sm-5 col-sm-offset-1">
                                    <div class="form-group">
                                        <label>主诉</label>
                                        <textarea name="main_suit" class="form-control" placeholder="" rows="6"></textarea>
                                    </div>
                                </div>

                                <div class="col-sm-5">
                                    <div class="form-group">
                                        <label>现病史</label>
                                        <textarea name="medicalhistory_present" class="form-control" placeholder="" rows="6"></textarea>
                                    </div>
                                </div>

                                <div class="col-sm-2 col-sm-offset-1">
                                    <div class="form-group">
                                        <label>有无结核病史</label>
                                        <select class="form-control" name="tuberculosis_history">
                                            <option value="有">有</option>
                                            <option value="无" selected>无</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-sm-2">
                                    <div class="form-group">
                                        <label>有无肝炎史</label>
                                        <select class="form-control" name="hepatitis_history">
                                            <option value="有">有</option>
                                            <option value="无" selected>无</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-sm-2">
                                    <div class="form-group">
                                        <label>有无其他传染病史</label>
                                        <select class="form-control" name="other_infectious_diseases_history">
                                            <option value="有">有</option>
                                            <option value="无" selected>无</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-sm-2">
                                    <div class="form-group">
                                        <label>有无慢性病病史</label>
                                        <select class="form-control" name="chronic_disease_history">
                                            <option value="有">有</option>
                                            <option value="无" selected>无</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-sm-2">
                                    <div class="form-group">
                                        <label>有无高血压史</label>
                                        <select class="form-control" name="hypertension_history">
                                            <option value="有">有</option>
                                            <option value="无" selected>无</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-sm-2 col-sm-offset-1">
                                    <div class="form-group">
                                        <label>有无糖尿病史</label>
                                        <select class="form-control" name="diabetes_mellitus_history">
                                            <option value="有">有</option>
                                            <option value="无" selected>无</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-sm-2">
                                    <div class="form-group">
                                        <label>有无心脏病史</label>
                                        <select class="form-control" name="heart_disease_history">
                                            <option value="有">有</option>
                                            <option value="无" selected>无</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label>按时接种疫苗有无过敏史</label>
                                        <select class="form-control" name="vaccination_allergy_history">
                                            <option value="有">有</option>
                                            <option value="无" selected>无</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-sm-2">
                                    <div class="form-group">
                                        <label>有无手术史</label>
                                        <select class="form-control" name="surgery_history">
                                            <option value="有">有</option>
                                            <option value="无" selected>无</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-sm-10 col-sm-offset-1">
                                    <div class="form-group">
                                        <label>关于上述既往病史的备注</label>
                                        <textarea name="past_history_remarks" class="form-control" placeholder="" rows="2"></textarea>
                                    </div>
                                </div>

                                <div class="col-sm-3 col-sm-offset-1">
                                    <div class="form-group">
                                        <label>有无吸烟嗜好</label>
                                        <select class="form-control" name="smoking_hobbies">
                                            <option value="有">有</option>
                                            <option value="无" selected>无</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label>有无饮酒嗜好</label>
                                        <select class="form-control" name="drinking_hobbies">
                                            <option value="有">有</option>
                                            <option value="无" selected>无</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label>有无疫水接触史</label>
                                        <select class="form-control" name="epidemic_water_contact_history">
                                            <option value="有">有</option>
                                            <option value="无" selected>无</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-sm-10 col-sm-offset-1">
                                    <div class="form-group">
                                        <label>关于上述个人史的备注</label>
                                        <textarea name="personal_history_remark" class="form-control" placeholder="" rows="2"></textarea>
                                    </div>
                                </div>

                                <div class="col-sm-10 col-sm-offset-1">
                                    <div class="form-group">
                                        <label>婚育史</label>
                                        <input name="marital_reproductive_history_remark" type="text" class="form-control" id="exampleInputEmail0">
                                    </div>
                                </div>

                                <div class="col-sm-2 col-sm-offset-1" id="menopause">
                                    <div class="form-group">
                                        <label>月经史: 是否已绝经</label>
                                        <select class="form-control" name="menopause">
                                            <option value="有">是</option>
                                            <option value="无" selected>否</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-sm-8" id="menstrual_history_remark">
                                    <div class="form-group">
                                        <label>关于月经史的备注</label>
                                        <input name="menstrual_history_remark" type="text" class="form-control" id="exampleInputEmail0">
                                    </div>
                                </div>

                                <div class="col-sm-2 col-sm-offset-1">
                                    <div class="form-group">
                                        <label>有无糖尿病家族史</label>
                                        <select class="form-control" name="diabetes_mellitus_family_history">
                                            <option value="有">有</option>
                                            <option value="无" selected>无</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-sm-2">
                                    <div class="form-group">
                                        <label>有无冠心病家族史</label>
                                        <select class="form-control" name="coronary_heart_disease_family_history">
                                            <option value="有">有</option>
                                            <option value="无" selected>无</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-sm-2">
                                    <div class="form-group">
                                        <label>有无中风家族史</label>
                                        <select class="form-control" name="stroke_family_history">
                                            <option value="有">有</option>
                                            <option value="无" selected>无</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-sm-2">
                                    <div class="form-group">
                                        <label>有无肿瘤家族史</label>
                                        <select class="form-control" name="tumors_family_history">
                                            <option value="有">有</option>
                                            <option value="无" selected>无</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-sm-2">
                                    <div class="form-group">
                                        <label>有无高血压家族史</label>
                                        <select class="form-control" name="hypertension_family_history">
                                            <option value="有">有</option>
                                            <option value="无" selected>无</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-sm-10 col-sm-offset-1">
                                    <div class="form-group">
                                        <label>关于上述家族史的备注</label>
                                        <textarea name="family_history_remark" class="form-control" placeholder="" rows="2"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="tab-pane" id="bodycheck">
                                <h5 class="info-text">病人体格检查 </h5>

                                <div class="col-sm-2 col-sm-offset-1">
                                    <div class="form-group">
                                        <label>生命体征: T</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" name="temperature" value=37.0>
                                            <span class="input-group-addon">℃</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-2">
                                    <div class="form-group">
                                        <label>生命体征: P</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" name="pulse" value=0>
                                            <span class="input-group-addon">次/分</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-2">
                                    <div class="form-group">
                                        <label>生命体征: R</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" name="respiratory_rate" value=0>
                                            <span class="input-group-addon">次/分</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-2">
                                    <div class="form-group">
                                        <label>生命体征: Bp</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" name="blood_pressure" value=0>
                                            <span class="input-group-addon">mmHg</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-10 col-sm-offset-1">
                                    <div class="form-group">
                                        <label>一般项目</label>
                                        <textarea class="form-control" placeholder="" rows="2" name="routine_info"></textarea>
                                    </div>
                                </div>

                                <div class="col-sm-4 col-sm-offset-1">
                                    <div class="form-group">
                                        <label>皮肤粘膜：皮肤有无黄染</label>
                                        <select class="form-control" name="yellow_dye">
                                            <option value="有">有</option>
                                            <option value="无" selected>无</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label>浅表淋巴结：淋巴结有无肿大</label>
                                        <select class="form-control" name="lymphgland">
                                            <option value="有">有</option>
                                            <option value="无" selected>无</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-sm-10 col-sm-offset-1">
                                    <div class="form-group">
                                        <label>颈部</label>
                                        <input type="text" class="form-control" name="neck_info">
                                    </div>
                                </div>

                                <div class="col-sm-10 col-sm-offset-1">
                                    <div class="form-group">
                                        <label>五官</label>
                                        <input type="text" class="form-control" name="face_info">
                                    </div>
                                </div>

                            </div>

                            <div class="tab-pane" id="chestcheck">
                                <h5 class="info-text">病人胸部检查 </h5>

                                <div class="col-sm-3 col-sm-offset-1">
                                    <div class="form-group">
                                        <label>视诊：胸部外形有无畸形</label>
                                        <select class="form-control" name="chest_contour">
                                            <option value="有">有</option>
                                            <option value="无" selected>无</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label>听诊：双侧肺呼吸音是否正常</label>
                                        <select class="form-control" name="respiratory_sounds">
                                            <option value="有" selected>是</option>
                                            <option value="无">否</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-sm-2">
                                    <div class="form-group">
                                        <label>听诊：有无闻及干啰音</label>
                                        <select class="form-control" name="dryrale">
                                            <option value="有">有</option>
                                            <option value="无" selected>无</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-sm-2">
                                    <div class="form-group">
                                        <label>听诊：有无闻及湿啰音</label>
                                        <select class="form-control" name="wetrale">
                                            <option value="有">有</option>
                                            <option value="无" selected>无</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-sm-3 col-sm-offset-1">
                                    <div class="form-group">
                                        <label>听诊：心率</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" name="heart_rate" value=0>
                                            <span class="input-group-addon">次/分</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-5">
                                    <div class="form-group">
                                        <label>听诊：心律是否齐</label>
                                        <select class="form-control" name="arrhythmia">
                                            <option value="有" selected>是</option>
                                            <option value="无" >否</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="tab-pane" id="stomachcheck">
                                <h5 class="info-text">病人腹部检查 </h5>

                                <div class="col-sm-3 col-sm-offset-1">
                                    <div class="form-group">
                                        <label>触诊：全腹是否软</label>
                                        <select class="form-control" name="abdomen_soft">
                                            <option value="有" selected>是</option>
                                            <option value="无" >否</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label>触诊：全腹有无压痛</label>
                                        <select class="form-control" name="abdomen_tenderness">
                                            <option value="有" >有</option>
                                            <option value="无" selected>无</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-sm-3">
                                    <div class="form-group">
                                        <label>触诊：全腹有无反跳痛</label>
                                        <select class="form-control" name="abdomen_rebound_pain">
                                            <option value="有" >有</option>
                                            <option value="无" selected>无</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-sm-4 col-sm-offset-1">
                                    <div class="form-group">
                                        <label>触诊：肝脏肋下有无触及</label>
                                        <select class="form-control" name="subcostal_liver">
                                            <option value="有" >有</option>
                                            <option value="无" selected>无</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-sm-4">
